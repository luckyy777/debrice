# Recommended location for database
db_file            "/home/ollie/.config/mpd/database"

# Logs to systemd journal
log_file           "syslog"

# The music directory is by default the XDG directory, uncomment to amend and choose a different directory
music_directory    "/home/ollie/music"

# Uncomment to refresh the database whenever files in the music_directory are changed
auto_update "yes"

pid_file	"/home/ollie/.config/mpd/pid"

# Uncomment to enable the functionalities
playlist_directory "/home/ollie/music/.playlists"
pid_file           "/home/ollie/.config/mpd/pid"
state_file         "/home/ollie/.config/mpd/state"
sticker_file       "/home/ollie/.config/mpd/sticker.sql"

audio_output {
        type            "pulse"
        name            "pulse audio"
	host		"localhost"
	port		"6600"
}


